<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twentytwenty</title>
    <link href="/skoolbag-image-optim/css/foundation.css" rel="stylesheet" type="text/css" />
    <link href="/skoolbag-image-optim/css/twentytwenty.css" rel="stylesheet" type="text/css" />
    <link href="/skoolbag-image-optim/css/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>


      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <script src="js/jquery.event.move.js"></script>
      <script src="js/jquery.twentytwenty.js"></script>
      <script>
      $(function() {
          $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({
              default_offset_pct: 0.5,
              move_slider_on_hover: false,
              click_to_move: true,
              before_label: 'Original', // Set a custom before label
              after_label: 'Compressed',
          });
          $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({
              default_offset_pct: 0.3,
              orientation: 'vertical',
              move_slider_on_hover: false,
              click_to_move: true
          });
      });
      </script>
  </body>
</html>
